---

plugin: netbox.netbox.nb_inventory
api_endpoint: https://netbox.beeksfx.com
token: ee2f2509347323959da6df3796850da94a503d6f
compose:
  ansible_network_os: platform.slug
validate_certs: True
config_context: False
group_by:
  - device_roles
  - region
query_filters:
  - role: access-switch
  - role: management-switch
  - role: wan-switch
  - role: management-firewall
  - role: wan-router
  - role: wan-esx
  - role: trading-switch
  - role: tapagg-switch
  - role: ipmi-switch
  - role: console-server
  - role: vps-switch
  - role: backup-switch
device_query_filters:
  - has_primary_ip: 'true'
interfaces: 'false'
group_names_raw: 'true'
compose:
  - model: device_types

